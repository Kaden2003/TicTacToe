<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>

<style>

body {
  width: 500px;
  margin: auto;
  background: #EAF2EF
}

h1{
  border-bottom: 1px solid Black;
}


.box{
  height: 100px;
  width: 100px;
  font-size: 80pt;
  text-align: center;
}

  </style>
  </head>
  <body onload= "startGame()">
    <<h1>Welcome to Tic Tac Toe</h1>
    <div id = "message"> This is where who goes next goes
      </div>
    <table border= 1>
      <<tr>
        <<td class = "box" id = "s1" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s2" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s3" onClick="nextMove(this)"></td>
      </tr>
      <<tr>
        <<td class = "box" id = "s4" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s5" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s6" onClick="nextMove(this)"></td>
      </tr>
      <<tr>
        <<td class = "box" id = "s7" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s8" onClick="nextMove(this)"></td>
        <<td class = "box" id = "s9" onClick="nextMove(this)"></td>
        </tr>
      </table>
      <script src="TicTacToe.js"></script>
  </body>
</html>
